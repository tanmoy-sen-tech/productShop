
<header>
<nav class="navbar navbar-expand-lg navbar-light  dblock">
  <div class="brandbar"><span class="navbarbrand">SHOP</span>
    <i *ngIf ="routerpath !== '/member/login' && routerpath !== '/member/register' " class="pi pi-sign-out logout" (click)="logout()"></i>
    <button class="navbar-toggler togglebutton" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" (click)="toggle()" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button></div>

  <div *ngIf ="routerpath === '/list/products' || routerpath === '/list/history'" class="collapse navbar-collapse center-aligned" id="navbarSupportedContent" [ngClass]="{'show toggle-class': toggleFlag}">
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a  routerLink="/list/products"class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Products</a>
      </li>
      
      <li class="nav-item">
        <a  routerLink="/list/history"class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">History</a>
      </li>
    </ul>
  </div>
</nav>
</header>
