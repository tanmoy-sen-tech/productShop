<div class="container login-container ">
    <div class="row">
        <div class="col-md-8 col-xs-12 login-form">
            <h3>User Registration</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onClickSubmit()">
                <div class="form-group">
                    <label for="mobile">User Name: <strong class="asterisk">*</strong></label>
                    <input type="text" class="form-control" placeholder="User Name" id="userName" name="userName"
                        formControlName="userName" required maxlength="10">
                    <div class="error" *ngIf="submitted  && login.userName.errors  && login.userName.errors.required">
                        User Name is <strong>required</strong>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="mobile">User Email: <strong class="asterisk">*</strong></label>
                    <input type="text" class="form-control" placeholder="User Email" id="email" name="email"
                        formControlName="userEmail" required >
                    <div class="error" *ngIf="submitted  && login.userEmail.errors  && login.userEmail.errors.required">
                        User Email is <strong>required</strong>
                    </div>
                    <div class="error" *ngIf="submitted  && login.userEmail.errors && login.userEmail.errors.email">Email must be a valid email address</div>
                </div>
                <div class="form-group">
                        <label for="password">Password: <strong class="asterisk">*</strong></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Your Password *"
                        formControlName="password" required minlength="8" />
                    <div class="error" *ngIf="submitted  && login.password.errors  && login.password.errors.required">
                        Password is <strong>required</strong>
                    </div>
                    <div class="error" *ngIf="submitted  && login.password.errors  && login.password.errors.minlength">
                        Password is <strong>minimum 8 charecters</strong>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="userType">Type</label>
                    <select class="form-control" id="type" formControlName="userType">
                      <option *ngFor="let type of availableUserType" [value]="type.code">{{type.name}}</option>
                    </select>
                  </div>
               
                <div class="form-group">
                    <button class="btnSubmit" aria-label="SignIn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
  </div>
  <app-spinner [spinner]="spinner"></app-spinner>
